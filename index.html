<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Management System</title>
    <style>
        body {
            background: linear-gradient(to right, #d2e7f0, #203a43, #808081);
            animation: gradientBackground 10s ease infinite;
        }
        #yinyang-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        #yinyang {
            width: 300px;
            height: auto;
            border-radius: 50%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h2 {
            color: #100e0e;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        .link-container a:hover {
            background-color: #0056b3;
        }

        .link-container a.client-side {
            background-color: #fff;
            color: #000;
        }

        .link-container a.client-side:hover {
            background-color: #f0f0f0;
        }

        .link-container a.office-side {
            background-color: #000;
            color: #fff;
        }

        .link-container a.office-side:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="yinyang-container">
        <map name="yinyang-map">
            <area target="" alt="1" title="1" href="./Client%20Side/clientindex.html" coords="53,17,1,109" shape="rect">
            <area target="" alt="2" title="2" href="./Client%20Side/clientindex.html" coords="88,43,47" shape="circle">
            <area target="" alt="3" title="3" href="./Client%20Side/clientindex.html" coords="31,109,14,142,62,172" shape="poly">
            <area target="" alt="4" title="4" href="./Client%20Side/clientindex.html" coords="39,173,1,112,63,78,75,29,47,134,13,92,46,83" shape="poly">
            <area target="" alt="5" title="5" href="./Client%20Side/clientindex.html" coords="81,54,7,121,40,131,95,71,38,0,59,20,29,4" shape="poly">
            <area target="" alt="6" title="6" href="./Office%20side/officeindex.html" coords="81,91,179,172" shape="rect">
            <area target="" alt="7" title="7" href="./Office%20side/officeindex.html" coords="90,136,43" shape="circle">
            <area target="" alt="8" title="8" href="./Office%20side/officeindex.html" coords="137,-1,175,3,179,92,177,141,177,107,131,102,132,15" shape="poly">
            <area target="" alt="9" title="9" href="./Office%20side/officeindex.html" coords="99,91,130,67,136,99,116,167,122,142,111,129" shape="poly">
            <area target="" alt="10" title="10" href="./Office%20side/officeindex.html" coords="117,4,131,6,136,10,132,75" shape="poly">

          </map>
        <img id="yinyang" src="yinyan.png" usemap="#yinyang-map" alt="Yin Yang Symbol" >
    <br></div><br>
    <div class="container">
        <h2>Welcome to Home Management System</h2>
        <div class="link-container">
            <a href="./Client%20Side/clientindex.html" class="client-side">Client Side</a>
            <a href="./Office%20side/officeindex.html" class="office-side">Office Side</a>
        </div>
    </div>
</body>

</html>
